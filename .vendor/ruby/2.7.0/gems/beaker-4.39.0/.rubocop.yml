---
inherit_from: .rubocop_todo.yml

require:
  - rubocop-performance
  - rubocop-rake
  - rubocop-rspec

AllCops:
  NewCops: enable

Layout/ArgumentAlignment:
  Enabled: false

Layout/LineLength:
  Exclude:
    - acceptance/**/*.rb
    - spec/**/*.rb

Layout:
  Enabled: false

Metrics:
  Enabled: false

Style:
  Enabled: false

Naming/AccessorMethodName:
  Enabled: false

Naming/FileName:
  Exclude:
    - acceptance/**/acceptance-options.rb

Naming/MethodParameterName:
  Enabled: false

Naming/PredicateName:
  Enabled: false

Naming/VariableNumber:
  Enabled: false

RSpec/DescribeClass:
  Exclude:
    - acceptance/fixtures/module/spec/**/*.rb

RSpec/FilePath:
  Enabled: false

RSpec/MessageSpies:
  Enabled: false

RSpec/StubbedMock:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false

RSpec/NestedGroups:
  Max: 4
