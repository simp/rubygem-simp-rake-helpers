---
language: ruby
cache: bundler
sudo: false

bundler_args: --without development system_tests

notifications:
  email: false

addons:
  apt:
    packages:
      - rpm
      # provides unbuffer
      - expect-dev

before_install:
  - rm -f Gemfile.lock
  - gem install -v '~> 1.17' bundler

jobs:
  include:
    - stage: spec
      rvm: 2.5.1
      script:
        - bundle exec rake spec

    - stage: acceptance
      sudo: required
      rvm: 2.5.1
      services:
        - docker
      script:
        - travis_wait 90 unbuffer bundle exec rake acceptance

    - stage: deploy
      rvm: 2.5.1
      if: 'fork = false AND tag = true'
      script:
        - true
      before_deploy:
        - "export GEM_VERSION=`ruby -r ./lib/simp/rake/helpers/version.rb -e 'puts Simp::Rake::Helpers::VERSION'`"
        - '[[ $TRAVIS_TAG =~ ^${GEM_VERSION}$ ]]'
      deploy:
        - provider: rubygems
          gemspec: simp-rake-helpers.gemspec
          gem: simp-rake-helpers
          api_key:
            secure: ""
          on:
            tags: true
            rvm: 2.5.1
            condition: '($SKIP_PUBLISH != true)'
        - provider: releases
          api_key:
            secure: ""
          on:
            tags: true
            rvm: 2.5.1
            condition: '($SKIP_PUBLISH != true)'
