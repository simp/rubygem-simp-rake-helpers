language: ruby
sudo: required
dist: trusty
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y rpm
  - rm Gemfile.lock || true
bundler_args: "--without development --path .vendor"
notifications:
  email: false
rvm:
  - 2.1.9
  - 2.3.3
  - 2.4.1
script:
  - 'bundle exec rake spec'
matrix:
  fast_finish: true
  allow_failures:
    - rvm: 2.3.3
    - rvm: 2.4.1
before_deploy:
  - 'bundle exec rake clobber'
  - "export GEM_VERSION=`ruby -r ./lib/simp/rake/helpers/version.rb -e 'puts Simp::Rake::Helpers::VERSION'`"
  - '[[ $TRAVIS_TAG =~ ^${GEM_VERSION}$ ]]'
deploy:
  - provider: rubygems
    gemspec: simp-rake-helpers.gemspec
    gem: simp-rake-helpers
    api_key:
      secure: ""
    on:
      tags: true
      rvm: 2.1.9
      condition: '($SKIP_PUBLISH != true)'
  - provider: releases
    api_key:
      secure: ""
    on:
      tags: true
      rvm: 2.1.9
      condition: '($SKIP_PUBLISH != true)'
